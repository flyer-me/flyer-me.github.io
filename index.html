<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            color: #555;
            line-height: 1.6;
        }
        .links a {
            display: inline-block;
            margin: 6px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #f1f3f5;
            border-left: 4px solid #007bff;
            text-align: left;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚧 本站建设中 🚧</h1>
        <p>感谢您的访问，本站正在建设中，敬请期待！</p>
        <div class="links">
            <a href="https://github.com/你的GitHub用户名" target="_blank">我的 GitHub</a>
            <a href="mailto:你的邮箱">联系我</a>
        </div>

        <div class="note">
            <ul>
                <li>本站使用 <strong>Cloudflare</strong> 进行 DNS 解析和 CDN 加速</li>
                <li>中国大陆用户建议使用代理改善访问速度</li>
            </ul>
        </div>
    </div>
</body>
</html>
