<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站建设中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        a {
            display: inline-block;
            margin: 8px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚧 网站建设中 🚧</h1>
        <p>感谢您的访问，本网站正在建设中。</p>
        <a href="https://github.com/flyer-me" target="_blank">我的 GitHub</a>
        <a href="mailto:flyer558@163.com">联系我</a>
    </div>
    <div class="note">
        <ul>
            <li>本网站通过 <strong>Cloudflare</strong> 提供 DNS 解析与 CDN 加速服务。</li>
            <li>中国大陆用户建议使用代理以获得更佳访问速度。</li>
        </ul>
    </div>
</body>
</html>
